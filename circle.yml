machine:
  environment:
    PATH: "/usr/local/go/bin:/usr/local/go/bin:~/.go_workspace/bin:${PATH}"
    GOPATH: "${HOME}/.go_workspace:/usr/local/go"
    VERSION: "1.0.0"
    DOCKER_USER: "galexrt"
  services:
    - docker

dependencies:
  override:
    - mkdir -p ${HOME}/.go_workspace/src/github.com/${CIRCLE_PROJECT_USERNAME} ${HOME}/output
    - go get -u github.com/kardianos/govendor
    - go get -u github.com/mitchellh/gox
    - go get -u github.com/tcnksm/ghr

test:
  override:
    - cd ${HOME}/.go_workspace/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}; govendor test +local

compile:
  override:
    - >
      gox -output="${HOME}/output/${CIRCLE_PROJECT_REPONAME}_{{.OS}}_{{.Arch}}" -verbose -ldflags '-X {{repoPath}}/vendor/github.com/prometheus/common/version.Version='"${VERSION}"' -X {{repoPath}}/vendor/github.com/prometheus/common/version.Revision='"${CIRCLE_SHA1}"' -X {{repoPath}}/vendor/github.com/prometheus/common/version.Branch='"${CIRCLE_BRANCH}"' -X {{repoPath}}/vendor/github.com/prometheus/common/version.BuildUser='"${USER}@${HOSTNAME}"' -X {{repoPath}}/vendor/github.com/prometheus/common/version.BuildDate='"$(date +%Y%m%d-%H:%M:%S)"'' "github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}/cmd/operator"
    - test ! -z "${CIRCLE_BRANCH}" && ghr -draft -replace -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} ${CIRCLE_BRANCH}-build "${HOME}/output"
    - docker info
    - docker build --rm=false -t quay.io/${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME} .

deployment:
  release:
    tag: /release\/[0-9]+(\.[0-9]+)*/
    owner: galexrt
    commands:
      - ghr -replace -u "${CIRCLE_PROJECT_USERNAME}" -r "${CIRCLE_PROJECT_REPONAME}" "${CIRCLE_TAG}" "${HOME}/output"
      - docker login -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker tag quay.io/${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME} quay.io/${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}:"${CIRCLE_TAG}"
      - docker push quay.io/${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}:"${CIRCLE_TAG}"
      - docker push quay.io/${DOCKER_USER}/${CIRCLE_PROJECT_REPONAME}
